<div class="card-details">
  <div *ngIf="card">
    <pre class="card-text">{{card.Name}} - {{card.Cost}}, {{card.Inkable ? 'inkable' : 'uninkable'}}
{{card.Color}}; {{card.Type}} <!-- TODO show subtypes, power, toughness if applicable -->

{{card.Body_Text}}</pre>
    <ul *ngIf="rulingsPages.length > 0">
      <li *ngFor="let ruling of rulingsPages">
        <a *ngIf="ruling.url" [href]="ruling.url" target="_blank">{{ruling.name}}</a>
        <span *ngIf="!ruling.url">{{ruling.name}}</span>
      </li>
    </ul>
  </div>
  <ng-template [ngIf]="!card">
    Loading...
  </ng-template>
</div>
