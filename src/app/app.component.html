<main class="main">
  <ng-container *ngIf="loaded && !error">
    <app-card-picker></app-card-picker>
    <router-outlet></router-outlet>
  </ng-container>

  <ng-container *ngIf="loaded && error">
    <pre>{{error.toString()}}
Stack trace, if available:
{{error.stack}}</pre>
  </ng-container>

  <ng-container *ngIf="!loaded">
    Loading...
  </ng-container>
</main>
