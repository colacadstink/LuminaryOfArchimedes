<main class="main">
  <ng-container *ngIf="cards">
    <input #filter (keyup)="updateFilter(filter.value)">
    <div *ngFor="let card of filteredCards" class="search-result-card">
      <a [routerLink]="['card', card.Set_ID, card.Card_Num]" (click)="reset()">{{card.Name}}</a>
    </div>
    <router-outlet></router-outlet>
  </ng-container>
  <ng-container *ngIf="error">
    <pre>{{error.toString()}}
Stack trace, if available:
{{error.stack}}</pre>
  </ng-container>
  <ng-container *ngIf="!cards && !error">
    Loading...
  </ng-container>
</main>
