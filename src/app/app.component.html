<main class="main">
  <ng-container *ngIf="cards">
    <input #filter (keyup)="updateFilter(filter.value)">
    <div *ngFor="let card of filteredCards" class="search-result-card">
      <a [routerLink]="['card', card.Set_Num, card.Card_Num]" (click)="reset()">{{card.Name}}</a>
    </div>
    <router-outlet></router-outlet>
  </ng-container>
  <ng-container *ngIf="!cards">
    Loading...
  </ng-container>
</main>
