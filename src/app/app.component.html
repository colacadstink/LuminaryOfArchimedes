<main class="main">
  <div class="content">
    <ng-container *ngIf="loaded && !error">
      <app-card-picker></app-card-picker>
      <router-outlet></router-outlet>
    </ng-container>

    <ng-container *ngIf="loaded && error">
      <pre>{{error.toString()}}
  Stack trace, if available:
  {{error.stack}}</pre>
    </ng-container>

    <ng-container *ngIf="!loaded">
      Card data loading...
      <app-default-view></app-default-view>
    </ng-container>
  </div>
</main>
